<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#141830"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0D060"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#8B7520"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- Gold border ring -->
  <rect x="10" y="10" width="492" height="492" rx="100" stroke="url(#gold)" stroke-width="4" fill="none" opacity="0.35"/>

  <!-- Crescent moon (full circle minus offset circle) -->
  <g filter="url(#glow)">
    <circle cx="272" cy="256" r="140" fill="url(#gold)"/>
    <circle cx="322" cy="216" r="112" fill="url(#bg)"/>
  </g>

  <!-- Star -->
  <g filter="url(#glow)" transform="translate(348, 148)">
    <polygon
      points="0,-42 10.6,-13.3 41.5,-13.3 16.5,9.3 25.3,41.3 0,24 -25.3,41.3 -16.5,9.3 -41.5,-13.3 -10.6,-13.3"
      fill="url(#gold)"
    />
  </g>

  <!-- Small decorative dots -->
  <circle cx="148" cy="370" r="12" fill="url(#gold)" opacity="0.45"/>
  <circle cx="188" cy="408" r="8" fill="url(#gold)" opacity="0.3"/>
  <circle cx="120" cy="335" r="7" fill="url(#gold)" opacity="0.25"/>
</svg>
